          <p>Hi，我是乙夫，一名八零后程序员，在一家游戏公司从事研发工作。</p>
<p>成长于北方，少时的记忆多带有四季分明的痕迹。</p>
<p>走出校园后，一路向南，来到了一座通常只有夏冬两季的城市。</p>
<p>当漂泊与忙碌成为个人生活常态，内心愈加寻求一安放之地。</p>
<p>因此维护这一片“方寸地”，停留思考，记录瞬间，回忆过往。</p>
